<!DOCTYPE HTML>

<title>添加人员</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
	$(function(){
        // var store=$("#store option:selected").text();
        var store1=$("#store").find('option:selected').text();
        console.log(store1)
        $("#store").change(function(){
            // var optionVal=store.options[store.selectedIndex].parentNode.attributes;
            // console.log(optionVal["label"].value)
            // console.log(store.options[store.selectedIndex].value)
            // console.log(store1)
            if(store.options[store.selectedIndex].value!=0){
                var prompt=$("#store").parent().parent().find('.prompt');
                prompt.text('');
            }
                
        });


        $("#conformBtn").click(function(){
    		var userName=$("#userName").val();
    		var password=$("#password").val();
    		var rePassword=$("#rePassword").val();
    		var realName=$("#realName").val();
            // var store=$("#store option:selected").text();
    		var userRoles=$("#userRoles option:selected").text();
    		var userStatus=$("#userStatus option:selected").text();
    		var loginType=$("#loginType option:selected").text();

    		if(userName.trim() == ''){
    			var prompt=$("#userName").parent().parent().find('.prompt');
    			prompt.text('请填写登录名');
    			return;
    		}else if(password.trim() == ''){
    			var prompt=$("#password").parent().parent().find('.prompt');
    			prompt.text('请填写密码');
    			return;
    		}else if(rePassword.trim() == ''){
    			var prompt=$("#rePassword").parent().parent().find('.prompt');
    			prompt.text('请再次填写密码');
    			return;
    		}else if(realName.trim() == ''){
    			var prompt=$("#realName").parent().parent().find('.prompt');
    			prompt.text('请填写真实姓名');
    			return;
    		}else if(store1 == '请选择'){
    			var prompt=$("#store").parent().parent().find('.prompt');
    			prompt.text('请选择所属门店');
    			return;
    		}else if(userRoles  == '请选择'){
    			var prompt=$("#userRoles").parent().parent().find('.prompt');
    			prompt.text('请选择用户角色');
    			return;
    		}else if(userStatus  == '请选择'){
    			var prompt=$("#userStatus").parent().parent().find('.prompt');
    			prompt.text('请选择用户状态');
    			return;
    		}else if(loginType  == '请选择'){
    			var prompt=$("#loginType").parent().parent().find('.prompt');
    			prompt.text('登录类型');
    			return;
    		}else if(password.trim()!=rePassword.trim()){
    			$(".errorMessage p").text('密码不一致,重新填写')
    			return;
    		}else{
                console.log('success')
            }
        });
	});
</script>
</head>
<body>
<div class=" baseAdd bg">
	<div class="breadcrumb">用户设置
		<span>&gt;</span>用户管理
		<span>&gt;</span>
		<span class="gray">添加人员</span>
	</div>
    <div class="table-row cl">
    	<div class="col-xs-6 col-sm-6">
    		<div class="add">
                <div class="row cl">
    				<div class="caption fl">
    					<label>登录名</label>
    				</div>
    				<div class="fl">
    					<div>
    						<input type="text" class="text-input" id="userName" />
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>密码</label>
    				</div>
    				<div class="fl">
    					<div>
    						<input type="text" class="text-input" id="password" />
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>重复密码</label>
    				</div>
    				<div class="fl">
    					<div>
    						<input type="text" class="text-input" id="rePassword" />
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>真实姓名</label>
    				</div>
    				<div class="fl">
    					<div>
    						<input type="text" class="text-input" id="realName" />
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>所属门店</label>
    				</div>
    				<div class="fl">
    					<div class="regularSelect">
    						<select name="rule" class="companSelect" id="store">
                                <option value="0">请选择</option>
                                <optgroup label="卡多宝">
                                    <option value="望京科技园1">望京科技园1</option>
                                    <option value="中关村科技园1">中关村科技园1</option>
                                </optgroup>
                                <optgroup label="汉朗科技">
                                    <option value="望京科技园">望京科技园</option>
                                    <option value="中关村科技园">中关村科技园</option>
                                </optgroup>
    						</select>
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>用户角色</label>
    				</div>
    				<div class="fl">
    					<div class="regularSelect">
    						<select name="rule" class="companSelect" id="userRoles">
    							<option value="0">请选择</option>
    							<option value="PAD普通店员">PAD普通店员</option>
    							<option value="门店管理员">门店管理员</option>
    							<option value="PAD管理员">PAD管理员</option>
    							<option value="系统管理员">系统管理员</option>
    						</select>
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>用户状态</label>
    				</div>
    				<div class="fl">
    					<div class="regularSelect">
    						<select name="rule" class="companSelect" id="userStatus">
    							<option value="0">请选择</option>
    							<option value="Web">Web</option>
    							<option value="Touch">Touch</option>
    						</select>
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
                <div class="row cl">
    				<div class="caption fl">
    					<label>登录类型</label>
    				</div>
    				<div class="fl">
    					<div class="regularSelect">
    						<select name="rule" class="companSelect" id="loginType">
    							<option value="0">请选择</option>
    							<option value="允许登录">允许登录</option>
    							<option value="禁止登录">禁止登录</option>
    						</select>
    					</div>
    					<span class="prompt"></span>
    				</div>
                </div>
    		</div>   
    	</div> 
    </div> 
    <div class="errorMessage">
    	<p></p>
    </div>
    <div class="buttonBox cl">
    	<a href="javascript:;" class="btnList conformBtn fl" id="conformBtn">确认</a>
    	<a href="userManage.html" class="btnList deleteBtn ml-20 fl" id="cancleBtn">取消</a>
    </div>
</div>
</body>
</html>
