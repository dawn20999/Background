    <title>设置时间模式</title>

<body>
<div class="settime">
    <nav class="breadcrumb">时间规则<span class="c-gray en">&gt;</span> 设置时间模式</nav>
    <div class="page-container">
        <div class=" pd-5 bg-1 bk-gray">
		<span>
			<a href="settime-add.html" class="btn btn-primary radius">
				<i class="Hui-iconfont">&#xe600;</i>
				添加
			</a>
			<a href="javascript:;" onclick="member_delall()" class="btn btn-change btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i>
				删除
			</a>
		</span>
        </div>
        <div class="page-pd">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                <tr class="text-c">
                    <th width="50"><input type="checkbox" name="" value=""></th>
                    <th width="200" >名称</th>
                    <th width="200" >模式</th>
                    <th width="300">日期</th>
                    <th width="250">时段</th>
                    <th width="250">管理</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-c">
                    <td><input type="checkbox" value="1" name=""></td>
                    <td>
                        <p class="settime-name">早上</p>
                    </td>
                    <td>
                        <p class="settime-modle">周循环</p>
                    </td>
                    <td>
                        <p class="settime-time">周一 周二 周三 周四 周五 周六 周日</p>
                    </td>
                    <td>
                        <p class="settime-slot">9:00-12:00</p>
                    </td>
                    <td>
                        <a title="修改" href="settime-change.html" class="ml-5" style="text-decoration:none">
                            查看/修改
                        </a>
                        <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none">
                            删除
                        </a>
                    </td>
                </tr>
                <tr class="text-c">
                    <td><input type="checkbox" value="1" name=""></td>
                    <td>
                        <p class="settime-name">下午</p>
                    </td>
                    <td>
                        <p class="settime-modle">周循环</p>
                    </td>
                    <td>
                        <p class="settime-time">周一 周二 周三 周四 周五</p>
                    </td>
                    <td>
                        <p class="settime-slot">13:00-18:00</p>
                    </td>
                    <td>
                        <a title="修改" href="settime-change.html" class="ml-5" style="text-decoration:none">
                            查看/修改
                        </a>
                        <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none">
                            删除
                        </a>
                    </td>
                </tr>
                <tr class="text-c">
                    <td><input type="checkbox" value="1" name=""></td>
                    <td>
                        <p class="settime-name">下午</p>
                    </td>
                    <td>
                        <p class="settime-modle">特殊</p>
                    </td>
                    <td>
                        <div class="settime-time">
                            <p class="star">2016.10.01</p>
                            <p class="end">2016.10.10</p>
                        </div>
                    </td>
                    <td>
                        <p class="settime-slot">13:00-18:00</p>
                    </td>
                    <td>
                        <a title="修改" href="settime-change.html" class="ml-5" style="text-decoration:none">
                            查看/修改
                        </a>
                        <a title="删除" href="javascript:;" onclick="member_del(this,'1')" class="ml-5" style="text-decoration:none">
                            删除
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/layer/2.1/layer.js"></script>

<script type="text/javascript">
    $('.table-sort').dataTable({
        "searching":false,
        bLengthChange: false,
        "ordering":false,
        "bPaginate" : false,
        "bInfo": false,
    });

    /*用户-删除*/
    function member_del(obj,id){
        layer.confirm('<div class="cancle">是否删除所选项目</div><div class="none">删除后无法恢复</div>',function(index){
            $(obj).parents("tr").remove();
            layer.msg('已删除!',{icon:1,time:1000});
        });
    }
    function member_delall(){
        layer.confirm('<div class="cancle">是否删除所选项目</div><div class="none">删除后无法恢复</div>');
    }
</script>
