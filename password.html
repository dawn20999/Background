    <title>修改密码</title>

<body>
<div class="password">
    <nav class="breadcrumb">
        系统信息
        <span class="c-gray en">&gt;</span>
        修改密码
    </nav>
    <div class="page-container">
        <form class="form form-horizontal">
            <div class="row cl">
                <div class="form-label col-xs-3 col-sm-2">
                    <span>验证原密码</span>
                </div>
                <div class="col-xs-9 col-sm-10">
                    <input type="text" class="input-text" placeholder="请输入原密码" style="width:200px;">
                    <span class="test-success">验证成功</span>
                    <span class="password-must">密码错误，请重新输入</span>
                </div>
            </div>
            <div class="row cl">
                <div class="form-label col-xs-3 col-sm-2">
                    <span>设置新密码</span>
                </div>
                <div class="col-xs-9 col-sm-10">
                    <input type="text" class="input-text" placeholder="请输入六位以上数字或字母" style="width:200px;">
                    <span class="input-success">输入正确</span>
                    <span class="password-input">输入不一致，请重新输入</span>
                </div>
            </div>
            <div class="row cl">
                <div class="form-label col-xs-3 col-sm-2">
                    <span>再次输入新密码</span>
                </div>
                <div class="col-xs-9 col-sm-10">
                    <input type="text" class="input-text" placeholder="再次输入" style="width:200px;">
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-9 col-sm-10 col-xs-offset-3 col-sm-offset-2">
                    <input class="btn btn-primary radius" type="button" value="保存修改" onclick="save_change()">
                    <input class="btn btn-danger radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;" >
                </div>
            </div>
        </form>

    </div>
</div>

    //    修改成功
    function save_change(){
        layer.confirm('<div class="cancle">修改成功</div>',{
            btn:['确认']
        });
    }
</script>
