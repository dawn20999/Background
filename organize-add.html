		组织管理
		<span class="c-gray en">&gt;</span>

	</nav>
	<article class="page-container">
		<form class="form form-horizontal" id="form-change-password">

			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">上级组织：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<p id="space">空间区域</p>
					<!--<input type="text" class="input-text" autocomplete="off" placeholder="请填写组织名称" name="name" style="width:300px;">-->
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>组织名称：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text" autocomplete="off" placeholder="请填写组织名称" name="name" style="width:300px;">
					<p class="organize-must">请填写组织名称</p>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">组织备注：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<input type="text" class="input-text" autocomplete="off" placeholder="组织备注" name="newpassword2" id="new-password2" style="width:300px;">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3 col-sm-2">组织编号：</label>
				<div class="formControls col-xs-9 col-sm-10">
					<p class="form-number">123111</p>
				</div>
			</div>
			<div class="row cl">
				<div class="col-xs-9 col-sm-10 col-xs-offset-3 col-sm-offset-2" style="margin-top:30px;">
					<input class="btn btn-primary radius" id="yesBtn" type="button" value="&nbsp;&nbsp;确认&nbsp;&nbsp;">
					<input class="btn btn-danger radius" id="noBtn" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
				</div>
			</div>
		</form>
	</article>
</div>
