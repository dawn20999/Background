    <title>访客记录</title>

<body>
<div class="visitorRecord">
    <nav class="breadcrumb">访客记录<span class="c-gray en">&gt;</span> 访客出入记录</nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray">
            <span class="l">
                <span>
                    出入时段
                    <input placeholder="请选择起始时间" type="text" class="input-text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy年MM月dd日 HH:mm'})" style="width:170px;"> 至 <input placeholder="请选择结束时间" type="text" class="input-text" onfocus="WdatePicker({lang:'zh-cn',dateFmt:'yyyy年MM月dd日 HH:mm'})" style="width:170px;">
                </span>
                <span class="ml-5">
                    访客事由
                </span>
                <select name="public" class="input-text" id="reson" style="width:100px;" >
                    <option value="all">全部</option>
                    <option value="express">快递</option>
                    <option value="clear">保洁</option>
                    <option value="food">外卖</option>
                </select>
            </span>
            <div class="r">
                <span>
                    手机号
                    <input type="text" placeholder="请输入手机号" class="input-text"  style="width:170px;">
                    <a href="javascript:;" class="btn btn-primary radius">查询</a>
                </span>
            </div>
        </div>
        <div class="page-pd">
            <table class="table table-border table-bordered table-hover table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th width="150" >访客事由</th>
                        <th width="250">出入时间</th>
                        <th width="200">访客手机</th>
                        <th width="250">发放时间</th>
                        <th width="150">发放人</th>
                        <th width="150">发放人手机</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-c">
                        <td>
                            <p class="reason">快递</p>
                        </td>
                        <td>
                            <p class="accesstime">2016-08-09 12:00</p>
                        </td>
                        <td>
                            <p class="visitor-phone">13800000000</p>
                        </td>
                        <td>
                            <p class="releasetime">2016-08-05 20:00</p>
                        </td>
                        <td>
                            <p class="visitortate">王瑞</p>
                        </td>
                        <td>
                            <p class="issuer-phone">13800000000</p>
                        </td>
                    </tr>
                    <tr class="text-c">
                        <td>
                            <p class="reason">保洁</p>
                        </td>
                        <td>
                            <p class="accesstime">2016-08-09 12:00</p>
                        </td>
                        <td>
                            <p class="visitor-phone">13800000000</p>
                        </td>
                        <td>
                            <p class="releasetime">2016-08-05 20:00</p>
                        </td>
                        <td>
                            <p class="visitortate">王瑞</p>
                        </td>
                        <td>
                            <p class="issuer-phone">13800000000</p>
                        </td>
                    </tr>
                    <tr class="text-c">
                        <td>
                            <p class="reason">外卖</p>
                        </td>
                        <td>
                            <p class="accesstime">2016-08-09 12:00</p>
                        </td>
                        <td>
                            <p class="visitor-phone">13800000000</p>
                        </td>
                        <td>
                            <p class="releasetime">2016-08-05 20:00</p>
                        </td>
                        <td>
                            <p class="visitortate">王瑞</p>
                        </td>
                        <td>
                            <p class="issuer-phone">13800000000</p>
                        </td>
                    </tr>

        </div>

        "searching":false,
        bLengthChange: false,

        "bPaginate" : false,
        "bInfo": false,
    });

    /*停用*/
    function member_del(){
        layer.confirm('<div class="cancle">停用该人员的访客钥匙</div>',{
            btn:['确认','取消']
        });
    }
