    <div class="page-container">
        <form class="form form-horizontal">
            <div class="row cl">
                <div class="col-xs-6 col-sm-5">
                    <div class="mt-5">
                        <h2 class="title">企业基本信息</h2>
                        <div class="mt-5">

                            <span class="number">001</span>
                        </div>
                        <div class="mt-5">
                            <span class="firmAccound">企业账号：</span>
                            <span class="accound">kdb123456</span>
                        </div>
                    </div>
                    <div>
                        <h2 class="title">系统状态</h2>
                        <div class="mt-5">
                            <span class="firmName">总员工数：</span>
                            <span class="firmMessage">35</span>
                        </div>
                        <div class="mt-5">
                            <span class="firmNumber">启用员工数：</span>
                            <span class="number">25</span>
                        </div>
                        <div class="mt-5">
                            <span class="firmAccound">绑定设备数：</span>
                            <span class="accound">99</span>
                        </div>
                        <div class="mt-5">
                            <span class="firmAccound">创建时间：</span>
                            <span class="accound">2016-01-08 15:50</span>
                        </div>
                        <div class="mt-5">
                            <span class="firmAccound">最后登录时间：</span>
                            <span class="accound">2016-02-08 12:50</span>
                        </div>
                        <div class="mt-5">
                            <span class="firmAccound">版本号：</span>
                            <span class="accound">V1.0</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-7">
                    <div>
                        <h2 class="title">企业联系方式</h2>
                        <div>
                            <span class="firmName">企业联系电话：</span>
                            <input type="text" placeholder="区号" class="input-text short">-<input type="text" placeholder="固定电话" class="input-text long">
                        </div>
                        <div class="loginMation-phone">
                            <span class="firmNumber">企业联系手机：</span>
                            <input type="text" placeholder="手机号码" class="input-text tellNum">
                        </div>
                        <div class="mationLogo cl">
                            <span class="l">企业logo</span>
                            <div class="logoContent l">
                                <img src="images/wel-logo.png" alt="logo">
                                <div class="mt-10">
                                    <input type="button" value="点击上传" class="btn btn-primary radius">
                                </div>
                                <div>
                                    <span>图片尺寸:180x180</span><br/>
                                    <span>图片大小:200k以内</span>
                                </div>
                            </div>
                        </div>
